<form id="add-product-form">
    <input type="text" id="product-name-input" placeholder="Enter product name" required>
    <input type="text" id="product-image-input" placeholder="Image URL" required>
    <input type="number" id="product-price-input" placeholder="Enter price" required>
    <input type="text" id="product-description-input" placeholder="Enter description" required>
    <button type="submit">Add Product</button>
  </form>
